<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2、原生JavaScript获取域名主机</title>
</head>
<body>
<script>
  function getHost(url) {
    var host = "null";
    if (typeof url == "undefined" || null == url) {
      url = window.location.href;
    }
    var regex = /^\w+\:\/\/([^\/]*).*/;
    var match = url.match(regex);
    if (typeof match != "undefined" && null != match) {
      host = match[1];
    }
    return host;
  }
  alert(getHost());
  alert(getHost('https://www.baidu.com'));
</script>

</body>
</html>
