<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="c">qwer</div>
<div id="aaa" onclick="a()">aaaa</div>
<script>
  var q = document.getElementById('c');
  q.onclick = function () {
    console.log(this);  //div#c
  };
  function a() {
    console.log(this);  //window
  }
</script>
</body>
</html>
