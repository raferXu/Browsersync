<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    @-webkit-keyframes twinkling{    /*透明度由0到1*/
      0%{
        opacity:0; /*透明度为0*/
      }
      50%{
        opacity:1; /*透明度为1*/
      }
      100%{
        opacity:1; /*透明度为1*/
      }
    }
    @-webkit-keyframes twinkling2{    /*透明度由1到0*/
      0%{
        opacity:1; /*透明度为1*/
      }
      50%{
        opacity:1; /*透明度为0*/
      }
      100%{
        opacity:0; /*透明度为0*/
      }
    }
    #element{
      width: 100px;
      height: 100px;
      background-color: red;
      border-radius: 50%;
      box-shadow:0px 0px 35px 10px #f00;
      -moz-box-shadow:0px 0px 35px 10px #f00;
      -webkit-box-shadow:0px 0px 35px 10px #f00;
      -webkit-animation: twinkling 1s infinite ease-in-out;
    }
    #element2{
      width: 100px;
      height: 100px;
      background-color: green;
      border-radius: 50%;
      box-shadow:0px 0px 35px 10px #0f0;
      -moz-box-shadow:0px 0px 35px 10px #0f0;
      -webkit-box-shadow:0px 0px 35px 10px #0f0;
      -webkit-animation: twinkling2 1s infinite ease-in-out;
    }
  </style>
</head>
<body>
<div id="element"></div>
<div id="element2"></div>
</body>
</html>
