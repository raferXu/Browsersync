<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .img-container{
      position: relative;
      width: 200px;
      height: 200px;
      border: 5px solid #40BCFF;
    }

    .img-left{
      background: url(1.jpg);
      background-size: cover;
      width: 100%;
      height: 100px;
    }

    .img-right{
      background: url(2.jpg);
      background-size: cover;
      width: 100%;
      height: 100px;
    }
    .img-right{
      position: absolute;
      left: 0;
      top: 0;
      -webkit-mask-image: -webkit-linear-gradient(left top, transparent 50%, white 50%);
    }
  </style>
</head>
<body>
<div class="img-container">
  <div class="img-left"></div>
  <div class="img-right"></div>
</div>
</body>
</html>
