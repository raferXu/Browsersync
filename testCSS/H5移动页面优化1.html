<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .ele1, .ele2{
      opacity: 0;
      position: absolute;
      left: 50%;
      translate3D(-50%,0,0);
    }
    .ele1{top: 30px;}
    .ele2{top: 255px;}
    .active .ele1, .active .ele2{
      animation: ele-show .5s linear forwards;
    }
    .active .ele1{
      animation-delay: .2s;
    }
    .active .ele2{
      animation-delay: .4s;
    }
    @keyframes ele-show {
      0% {opacity: 0.2; translate3D(-20px,0,0)}
      90% {opacity: 1; translate3D(50px,0,0)}
      100% {opacity: 1; translate3D(0px,0,0)}
    }
  </style>
</head>
<body>
<div class="ele1"><img src="1.jpg"></div>
<div class="ele2"><img src="2.jpg"></div>
<script>
  window.onload = function () {
    var oBody = document.getElementsByTagName('body')[0];
    oBody.className = 'active';
  }
</script>
</body>
</html>
