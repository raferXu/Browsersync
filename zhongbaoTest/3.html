<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    :root {
      --primary-color: red;
      --logo-text: var(--primary-color);
    }
    div{
      height: 100px;
      background-color: var(--primary-color);
    }
  </style>
</head>
<body>
<div></div>
<script>
  const isSupported =
    window.CSS &&
    window.CSS.supports &&
    window.CSS.supports('--a', 0);

  if (isSupported) {
    /* supported */
    console.log('support');
  } else {
    /* not supported */
    console.log('no support');
  }
</script>
</body>
</html>
