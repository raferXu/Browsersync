<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Title</title>
  <style>
    html{font-size: 100px;}
    body{font-size: 14px;}
    .middle-box{display: table; height: 300px;}
    .middle-inner{display: table-cell; vertical-align:middle; text-align:center;}
  </style>
</head>
<body>
<div id="loginOut" style="width:100%;height:100%;position:absolute;left:0;right:0;top:0;bottom:0;background:rgba(0,0,0,.3);color:#ff6000;text-align:center;font-size:.24rem;z-index:9999;">
  <div style="position:absolute;top:50%;left:50%;width:80%;webkit-transform:translate(-50%,-50%);transform:translate(-50%,-50%);background:rgba(255,255,255,1);border-radius:.1rem">
    <p style="vertical-align:middle;display:table-cell;width:100%;height:.82rem;color:#323232;border-bottom:1px solid #c8c8c8;box-sizing:border-box;text-align:left;padding:.1rem;"><span style="vertical-align:middle;display:inline-block;">本帐号已在其它设备登录，您已被迫下线，请确认是否本人操作。</span></p>
    <p id="loginOutBtn" class="l" style="width:100%;height:.48rem;line-height:.48rem;margin:0;color:#ff6000">确定</p>
  </div>
</div>
</body>
</html>
