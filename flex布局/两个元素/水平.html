<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .box{
      display: flex;
      width: 300px;
      height: 300px;
      border: 5px solid #f00;
    }
    .item{
      width: 30px;
      height: 30px;
      background-color: black;
      border-radius: 50%;
    }
    .box1 {
      justify-content: space-between;
    }
    .box2 {
      flex-direction: column;
      justify-content: space-between;
    }
    .box3 {
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }
    .box4 {
      flex-direction: column;
      justify-content: space-between;
      align-items: flex-end;
    }
    .box5 .item:nth-child(2) {
      align-self: center;
    }
  </style>
</head>
<body>
<div class="box box1">
  <span class="item"></span>
  <span class="item"></span>
</div>
<div class="box box2">
  <span class="item"></span>
  <span class="item"></span>
</div>
<div class="box box3">
  <span class="item"></span>
  <span class="item"></span>
</div>
<div class="box box4">
  <span class="item"></span>
  <span class="item"></span>
</div>
<div class="box box5">
  <span class="item"></span>
  <span class="item"></span>
</div>
</body>
</html>
