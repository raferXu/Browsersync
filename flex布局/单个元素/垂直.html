<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /*设为Flex布局以后，子元素的float、clear和vertical-align属性将失效。*/
    .box{
      display: flex;
      width: 300px;
      height: 300px;
      border: 5px solid #f00;
    }
    .item{
      width: 30px;
      height: 30px;
      background-color: black;
      border-radius: 50%;
    }
    .box1{
      justify-content: center;
      align-items: center;
    }
    .box2{
      align-items: center;
    }
    .box3{
      align-items: flex-end;
    }
  </style>
</head>
<body>
<div class="box">
  <span class="item"></span>
</div>
<div class="box box1">
  <span class="item"></span>
</div>
<div class="box box2">
  <span class="item"></span>
</div>
<div class="box box3">
  <span class="item"></span>
</div>
</body>
</html>
