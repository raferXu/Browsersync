<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>不用fixed，解决h5两端布局的input+fixed的bug</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html,
        body {
            max-width: 640px;
            height: 100%;
            margin: 0 auto;
        }
        .main {
            width: 100%;
            height: 100%;
            padding: 50px 0 50px 10px;
            background-color: #ebebeb;
            box-sizing: border-box;
            overflow: hidden;
        }
        .wrap{
            width: 100%;
            height: 100%;
            overflow-y: scroll;
        }
        .header{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            line-height: 50px;
            text-align: center;
            color: white;
            background-color: orange;
        }
        .foot {
            /*position: relative;*/
            height: 50px;
            margin-top: -50px;
            line-height: 50px;
            text-align: center;
            color: white;
            background-color: orange;
        }

    </style>
</head>
<body>
<div class="header">header</div>
<div class="main">
    <div class="wrap">
        <p>可以用手机看看</p>
        <p>test</p>
        <p>软键盘出来后</p>
        <p>test</p>
        <p>foot是否会错位~</p>
        <p>test</p>
        <p>test</p>
        <input type="text" placeholder="我是一个输入框">
        <input type="text" placeholder="用手机点我啊">
        <h3></h3>
    </div>
</div>
<div class="foot">
    copyright by linyang
    <input type="text">
</div>
<script src="zepto.js"></script>
<script>
    Zepto(function ($) {
        $('.header').on('swipeLeft',function (e) {
            console.log('left');
            $(this).html(e.type);
        });
        $('.footer').on('tap',function (e) {
            console.log('tap');
            $(this).html(e.type);
        });
    })
</script>

</body>
</html>
