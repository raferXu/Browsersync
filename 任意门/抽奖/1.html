<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Title</title>
  <style>

  </style>
</head>
<body>
<div style="width:100px;height:100px;border:1px solid black">HELLO WORLD</div>
<button>click me</button>
<br>
<span style="display:none;width:100px;height:100px;background-color:red"></span>
<script src="js/zepto/zepto.js"></script>
<script src="js/zepto/event.js"></script>
<script src="js/zepto/touch.js"></script>
<script src="js/zepto/fx.js"></script>

<script>
  var i = 0, aAngle;
  $('button').click(function () {
    aAngle = ['1350deg','1440deg','1530deg','1620deg'];
//    $('div').anim({ rotate: '720deg', opacity: .5 }, 2, 'ease-out')
    $('div').anim({ rotateZ: aAngle[i] }, 2, 'ease-out', function () {
      $('span').css('display','inline-block');
    });
  });
  $('span').click(function () {
    $('div').anim({ rotateZ: '0deg' }, 0);
    i++;
    $(this).hide();
  });
</script>
</body>
</html>
