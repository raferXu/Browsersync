<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Title</title>
  <style>
    span{
      display: inline-block;
      width: 70px;
      height: 70px;
      margin-right: 5px;
    }
    .s1{background-color: red}
    .s2{background-color: green}
    .s3{background-color: blue}
    .s4{background-color: gray}
    .hover1{
      animation: a1 1s;
      animation-fill-mode:forwards;
      animation-direction:alternate;
    }
    .hover2{
      animation: a2 1s;
      animation-fill-mode:forwards;
      animation-direction:alternate;
    }
    .hover3{
      animation: a3 1s;
      animation-fill-mode:forwards;
      animation-direction:alternate;
    }
    .hover4{
      animation: a4 1s;
      animation-fill-mode:forwards;
      animation-direction:alternate;
    }
    @keyframes a1 {
      from {transform-origin:left;transform: perspective(0px) translateX(0px) rotateY(0deg);}
      to {transform-origin:left;transform: perspective(200px) translateX(0px) rotateY(60deg);}
    }
    @keyframes a2 {
      from {transform-origin:left;transform: perspective(0px) translateX(0px) rotateY(0deg);}
      to {transform-origin:left;transform: perspective(200px) translateX(-75px) rotateY(60deg);}
    }
    @keyframes a3 {
      from {transform-origin:left;transform: perspective(0px) translateX(0px) rotateY(0deg);}
      to {transform-origin:left;transform: perspective(200px) translateX(-150px) rotateY(60deg);}
    }
    @keyframes a4 {
      from {transform-origin:left;transform: perspective(0px) translateX(0px) rotateY(0deg);}
      to {transform-origin:left;transform: perspective(200px) translateX(-225px) rotateY(60deg);}
    }
  </style>
</head>
<body>
<div class="out">
  <span class="s1"></span><span class="s2"></span><span class="s3"></span><span class="s4"></span>
</div>
<script src="../audio/shengwen/jquery-1.7.2.min.js"></script>
<script>
  $(function () {
    $(document).on('click',function () {
      $('.s1').animate({'transform': 'perspective(200px) translateX(0px) rotateY(60deg)'});
    });
  })
</script>
</body>
</html>
