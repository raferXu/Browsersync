<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Title</title>
  <style>
    span{
      display: inline-block;
      width: 70px;
      height: 70px;
      margin-right: 5px;
    }
    .s1{background-color: red}
    .s2{background-color: green}
    .s3{background-color: blue}
    .s4{background-color: gray}
    .hover1{
      animation: a1 5s ease;
      animation-fill-mode:forwards;
    }
    .hover2{
      animation: a2 5s ease;
      animation-fill-mode:forwards;
    }
    .hover3{
      animation: a3 5s ease;
      animation-fill-mode:forwards;
    }
    .hover4{
      animation: a4 5s ease;
      animation-fill-mode:forwards;
    }
    @keyframes a1 {
      from {transform-origin:left;transform: perspective(0px) translateX(0px) rotateY(0deg);}
      to {transform-origin:left;transform: perspective(200px) translateX(0px) rotateY(80deg);}
    }
    @keyframes a2 {
      from {transform-origin:left;transform: perspective(0px) translateX(0px) rotateY(0deg);}
      to {transform-origin:left;transform: perspective(200px) translateX(-75px) rotateY(80deg);}
    }
    @keyframes a3 {
      from {transform-origin:left;transform: perspective(0px) translateX(0px) rotateY(0deg);}
      to {transform-origin:left;transform: perspective(200px) translateX(-150px) rotateY(60deg);}
    }
    @keyframes a4 {
      from {transform-origin:left;transform: perspective(0px) translateX(0px) rotateY(0deg);}
      to {transform-origin:left;transform: perspective(200px) translateX(-225px) rotateY(80deg);}
    }
    .hover1b{
      animation: b1 5s ease;
      animation-fill-mode:forwards;
    }
    .hover2b{
      animation: b2 5s ease;
      animation-fill-mode:forwards;
    }
    .hover3b{
      animation: b3 5s ease;
      animation-fill-mode:forwards;
    }
    .hover4b{
      animation: b4 5s ease;
      animation-fill-mode:forwards;
    }
    @keyframes b1 {
      from {transform-origin:left;transform: perspective(200px) translateX(0px) rotateY(80deg);}
      to {transform-origin:left;transform: perspective(0px) translateX(0px) rotateY(0deg);}
    }
    @keyframes b2 {
      from {transform-origin:left;transform: perspective(200px) translateX(-75px) rotateY(80deg);}
      to {transform-origin:left;transform: perspective(0px) translateX(0px) rotateY(0deg);}
    }
    @keyframes b3 {
      from {transform-origin:left;transform: perspective(200px) translateX(-150px) rotateY(80deg);}
      to {transform-origin:left;transform: perspective(0px) translateX(0px) rotateY(0deg);}
    }
    @keyframes b4 {
      from {transform-origin:left;transform: perspective(200px) translateX(-225px) rotateY(80deg);}
      to {transform-origin:left;transform: perspective(0px) translateX(0px) rotateY(0deg);}
    }
  </style>
</head>
<body>
<div class="out">
  <span class="s1"></span><span class="s2"></span><span class="s3"></span><span class="s4"></span>
</div>
<script src="../audio/shengwen/jquery-1.7.2.min.js"></script>
<script>
  $(function () {
    var count = 0;
    $(document).click(function () {
      ++count;
      if(count%2 == 1){
        $('.s1').removeClass('hover1b').addClass('hover1');
        $('.s2').removeClass('hover2b').addClass('hover2');
        $('.s3').removeClass('hover3b').addClass('hover3');
        $('.s4').removeClass('hover4b').addClass('hover4');
      }else{
        $('.s1').removeClass('hover1').addClass('hover1b');
        $('.s2').removeClass('hover2').addClass('hover2b');
        $('.s3').removeClass('hover3').addClass('hover3b');
        $('.s4').removeClass('hover4').addClass('hover4b');
      }
    });
  })
</script>
</body>
</html>
