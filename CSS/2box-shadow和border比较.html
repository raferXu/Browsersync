<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div{width: 300px; height: 200px;margin: 25px}
    .o{
      background: yellowgreen;
      box-shadow: 0 0 0 10px #655;
      /*box-shadow 的好处在于,它支持逗号分隔语法,我们 可以创建任意数量的投影。*/
    }
    .t{
      background: yellowgreen;
      box-shadow: 0 0 0 10px #655, 0 0 0 15px deeppink;
    }
    .h{
      background: yellowgreen; box-shadow: 0 0 0 10px #655,
    0 0 0 15px deeppink,
    0 2px 5px 15px rgba(0,0,0,.6);
      /*可以在这些“边框”的底下再加一 层常规的投影*/
    }
  </style>
</head>
<body>
<div class="o"></div>
<div class="t"></div>
<div class="h"></div>
有一些注意 事项
投影的行为跟边框不完全一致,因为它不会影响布局,而且也不会 受到 box-sizing 属性的影响。
不过,你还是可以通过内边距或外边 距(这取决于投影是内嵌和还是外扩的)来额外模拟出边框所需要 占据的空间。

上述方法所创建出的假“边框”出现在元素的外圈。它们并不会响 应鼠标事件,比如悬停或点击。
如果这一点非常重要,你可以给 box-shadow属性加上inset关键字,来使投影绘制在元素的内圈。
请注意,此时你需要增加额外的内边距来腾出足够的空隙。

</body>
</html>
