<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #grid {
      display: grid;
      width: 100%;
      grid-template-columns: 50px 1fr;
    }

    #areaA {
      background-color: lime;
    }

    #areaB {
      background-color: yellow;
    }
  </style>
</head>
<body>
<div id="grid">
  <div id="areaA">A</div>
  <div id="areaB">B</div>
</div>
</body>
</html>
