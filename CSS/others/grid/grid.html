<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #container {
      display: grid;
      grid: repeat(2, 60px) / auto-flow 80px;
      /*分成2行，每行高度60px，同一行每个元素宽度80px*/
    }

    #container > div {
      background-color: #8ca0ff;
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
<div id="container">
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</div>
</body>
</html>
