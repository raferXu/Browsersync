<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  var evens = [1,3,5,7,9];
  // Expression bodies
  var odds = evens.map(v => v + 1);
  var nums = evens.map((v, i) => v + i);
  console.log(odds);
  console.log(nums);

  var fives = [];
  // Statement bodies
  nums.forEach(v => {
    if (v % 5 === 0)
    fives.push(v);
  });
  console.log(fives);

  // Lexical this
  var bob = {
    _name: "Bob",
    _friends: ["kevin","james","curry"],
    printFriends() {
      this._friends.forEach(f =>
      console.log(this._name + " knows " + f));
    }
  };
  bob.printFriends();
</script>
</body>
</html>
