<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Title</title>
  <style>
    html, body{
      width: 100%;
      height: 100%;
    }
    body{
      margin: 0;
      overflow: auto;
    }
    .out{
      background: linear-gradient(red,green);
    }
    .top, .main, .bottom{
      box-sizing: border-box;
      width: 100%;
      height: 500px;
      border: 5px solid #333;
    }
    .main{
      border-color: #ff0;
    }
    .bottom{
      border-color: #f58400;
    }
    .btn1{
      padding: 10px;
      margin-bottom: 30px;
      font-size: 24px;
    }
    .fix{
      /*position: fixed;*/
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="out">
    <div class="top"></div>
    <div class="main">
      <button id="btn1" class="btn1">button</button>
      <button id="btn2" class="btn1">button</button>
    </div>
    <div class="bottom"></div>
  </div>
  <script>
    var body = document.getElementsByTagName('body')[0];
    var btn1 = document.getElementById('btn1');
    btn1.onclick = function () {
      alert(body.style.top);
      body.className = 'fix';
    };
    btn2.onclick = function () {
      body.className = '';
    };
  </script>
</body>
</html>
