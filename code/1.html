<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>该二维码支持中文和LOGO</title>
  <script type="text/javascript" src="../jiaoben3218/js/jquery.1.7.2.min.js"></script>
  <script type="text/javascript" src="utf.js"></script>
  <script type="text/javascript" src="qrcode.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
     $("#qrcodeCanvas").qrcode({
      render : "canvas",    //设置渲染方式，有table和canvas，使用canvas方式渲染性能相对来说比较好
      //text : "这是修改了官文的js文件，此时生成的二维码支持中文和LOGO",    //扫描二维码后显示的内容,可以直接填一个网址，扫描二维码后自动跳向该链接
      text : "https://www.baidu.com",
      width : "200",               //二维码的宽度
      height : "200",              //二维码的高度
      background : "#ffffff",       //二维码的后景色
      foreground : "#000000",        //二维码的前景色
      src: '../zhongbao3/h5/webwxgetmsgimg.png'             //二维码中间的图片
     });
  });
  </script>
</head>
<body>
<div>
  <h2>666</h2>
  <div id="qrcodeCanvas"></div>
</div>
</body>
</html>
