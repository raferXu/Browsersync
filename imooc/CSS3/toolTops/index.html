<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CSS3实现鼠标悬停显示消息提示框</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/font-awesome.css">
</head>
<body>
<div class="nav">
  <ul>
    <li>
      <a href="#" class="tooltip tooltip-effect-1">
        Home
        <span class="tooltip-content">
          <i class="fa fa-home"></i>
        </span>
      </a>
    </li>
    <li>
      <a href="#" class="tooltip tooltip-effect-2">
        About
        <span class="tooltip-content">
          <i class="fa fa-user"></i>
        </span>
      </a>
    </li>
    <li>
      <a href="#" class="tooltip tooltip-effect-3">
        Photography
        <span class="tooltip-content">
          <i class="fa fa-camera-retro"></i>
        </span>
      </a>
    </li>
    <li>
      <a href="#" class="tooltip tooltip-effect-4">
        Work
        <span class="tooltip-content">
          <i class="fa fa-briefcase"></i>
        </span>
      </a>
    </li>
    <li>
      <a href="#" class="tooltip tooltip-effect-5">
        Contact
        <span class="tooltip-content">
          <i class="fa fa-envelope"></i>
        </span>
      </a>
    </li>
  </ul>
</div>
</body>
</html>
