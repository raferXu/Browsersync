<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hover与图像变色</title>
  <style>
    .add{
      position: relative;
      width: 300px;
      height: 300px;
      color: #ccc;
      transition: color .25s;
      border: 1px solid;
    }
    .add::before{
      position: absolute;
      content: "";
      width: 280px;
      height: 0;
      border-top: 10px solid;
      margin-top: 145px;
      margin-left: 10px;
    }
    .add::after{
      position: absolute;
      content: "";
      width: 0;
      height: 280px;
      border-left: 10px solid;
      margin-left: 145px;
      margin-top: 10px;
    }
    .add:hover{
      color: #06c;
    }
  </style>
</head>
<body>
只要一个color hover变化，就可以一起变色；
<div class="add"></div>
</body>
</html>
