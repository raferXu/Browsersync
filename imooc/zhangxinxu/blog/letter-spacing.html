<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .btn {
      display: inline-block;
      width: 52px; height: 25px;
      border: 0;
      background: #f0f0f0 url(/study/image/flash_copy_btn.png);
      letter-spacing: -3em;
      overflow: hidden;
    }
    .btn:first-letter {
      margin-left: -20em;
    }
    .img {
      width: 275px; height: 102px;
      margin-top: 0;
      background: #34538b url(/study/image/zxx_cavity.png);
      font-size: 60px;
      letter-spacing: -2em;
      overflow: hidden;
    }
    .img:first-letter {
      margin-left: -20em;
    }
  </style>
</head>
<body>
<p>
  <strong>a标签按钮</strong><br />
  <a href="##" class="btn">我是文字</a>
</p>
<p>
  <strong>本身按钮</strong><br />
  <button class="btn">我是文字</button>
</p>
<p>
  <strong>大尺寸背景图</strong><br />
<h2 class="img">张鑫旭</h2>
</p>
</body>
</html>
