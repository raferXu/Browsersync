<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .nav{
      float: left;
      font-size: 14px;
      font-weight: 400;
    }
    .out{
      display: inline-block;
      line-height: 20px;
      padding: 20px 35px;
      color: #b5bdc0;
      text-decoration: none;
    }
    .icon{
      position: absolute;
      width: 11px;
      height: 11px;
      margin: -6px 0 0 2px;
      background: url("../img/count.png");
      background-size: 100% 100%;
    }
    .next{}
    .next span{
      position: absolute;
      width: 11px;
      height: 11px;
      background: url("../img/count.png");
      background-size: 100% 100%;
    }
    .next img{}
    .next i{
      position: absolute;
      width: 11px;
      height: 11px;
      margin-left: -11px;
      background: url("../img/count.png");
      background-size: 100% 100%;
    }
  </style>
</head>
<body>
<div class="nav">
  <a class="out">许群海<i class="icon"></i></a>
  <!--上一行代码最好在同一行，不然会换行-->
</div>
<div class="next">

</div>

</html>
