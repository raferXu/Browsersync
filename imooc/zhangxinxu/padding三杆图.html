<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .line-tri{
      width: 150px;
      height: 30px;
      padding: 15px 0;
      border-top: 30px solid;
      border-bottom: 30px solid;
      background-color: currentColor;
      background-clip: content-box;
    /*背景色只在内容区域显示，即padding为透明*/
    }
    .eye{
      width: 150px;
      height: 150px;
      padding: 10px;
      border: 10px solid;
      border-radius: 50%;
      background-color: currentColor;
      background-clip: content-box;
    }
  </style>
</head>
<body>
<div class="line-tri"></div>
<div class="eye"></div>
</body>
</html>
