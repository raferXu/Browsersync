<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>overflow失效</title>
</head>
<body>
图片大于外框时对外框运用overflow:hidden能将图片溢出部分隐藏；
但是当图片为绝对定位时，图片仍然会全部显示，即hidden失效；
同样当overflow:auto时图片超出会有滚动条，
但是如果此时对图片加绝对定位，则图片不会滚动；

避免overflow失效方法：
overflow元素自身为包含块，即对元素应用position为relative或absolute或fixed；
overflow子元素同时为目标元素父元素应用包含块；

</body>
</html>
