<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
默认滚动条均来自html标签而不是body标签！！！
overflow起作用前提：非行内元素、有尺寸限制；对于td单元格还需要table为table-layout为fixed才行；
overflow默认值为visible；
值为scroll时无论内容是否超出都会显示滚动条；
值为auto只有超出才有滚动条；
值为inherit只有现在浏览器才支持；
值为overflow-x/overflow-y当其中有一个为默认值visible，另一个为hidden/scroll/auto，
则为visible的会被自动改为auto；
</body>
</html>
