<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .father{
      background-color: #ee0000;
    }
    .son{
      background-color: #eee;
    }
  </style>
</head>
<body>
<!--注意：普通元素的百分比margin，无论水平还是垂直方向都是相对于容器的宽度计算的；-->
<!--绝对定位元素的百分比margin是相对于最近一个定位祖先元素的宽度计算的-->

margin重叠条件
1、没有float和absolute的block水平元素
2、从左到右的正常排版下只发生在 垂直 方向

margin重叠3情
1、相邻的兄弟元素
2、父级和第一个／最后一个子元素
3、空的block元素(自己和自己)

<div class="father">
  <div class="son" style="margin-top:80px">son</div>
</div>
<div class="father"style="margin-top:80px">
  <div class="son" >son</div>
</div>
<div class="father"style="margin-top:80px">
  <div class="son" style="margin-top:80px">son</div>
</div>
<!--上面三种代码显示效果一致-->

干掉margin-top重叠
<div class="father">
  <div class="son" style="margin-top:80px">son</div>
</div>

1父元素块状格式化上下文元素
<div class="father" style="overflow: hidden">
  <div class="son" style="margin-top:80px">son</div>
</div>
2父元素设置上边框
<div class="father" style="border-top:1px solid">
  <div class="son" style="margin-top:80px">son</div>
</div>
2父元素设置上内边距
<div class="father" style="padding-top:1px">
  <div class="son" style="margin-top:80px">son</div>
</div>
4父元素和第一个子元素直接有inline元素分隔
<div class="father">&nbsp;
  <div class="son" style="margin-top:80px">son</div>
</div>

干掉margin-bottom重叠
<div class="father">
  <div class="son" style="margin-bottom:80px">son</div>
</div>
同上4点，而且还有一个方法
父元素声明height；
<div class="father" style="height:60px">
  <div class="son" style="margin-bottom:80px">son</div>
</div>

</body>
</html>
