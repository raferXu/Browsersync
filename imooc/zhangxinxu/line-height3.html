<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>行高与图片</title>
  <style>
    .out{
      background-color: #eee;
      line-height: 100px;
    }
    span{border: 1px solid red;}
    .s1{background-color: #fff}
    .s2{display: inline-block;background-color: #fff}  /*内联块状化*/
  </style>
</head>
<body>
行高不会影响图片实际占据的高度；
图文混排时图文基线对齐，当行高改变时，图片高度不变，只是行高决定占据空间变大；

<br>
<div class="out">
  <img src="../img/1.JPG" alt="1">
  <span class="s1">文字在此，看看对齐吗</span>
</div>
<br>
<div class="out">
  <img src="../img/1.JPG" alt="1">
  <span class="s2">文字在此，看看对齐吗</span>
</div>
</body>
</html>
