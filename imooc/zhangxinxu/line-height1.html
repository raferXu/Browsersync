<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .test1{
      font-size: 36px;
      line-height: 0;
      border: 1px solid red;
      background-color: #eee;
    }
    .test2{
      font-size: 0;
      line-height: 36px;
      border: 1px solid green;
      background-color: #eee;
    }
  </style>
</head>
<body>
元素高度是由行高决定的
<br><br><br>
<div class="test1">fontSize</div>
<br><br><br>
<div class="test2">lineHeight</div>
<br><br><br>
结论：内联元素高度由行高决定；

行高有继承性；
高度的表现不是行高，而是内容区域和行间距；
不过正好 内容区域＋行间距 ＝ 行高；
行高决定内联盒子高度，行间距墙头草，可大可小，可正可负，保证高度等于行高；

</body>
</html>
