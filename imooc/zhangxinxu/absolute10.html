<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>absolute与宽高的合作性</title>
  <style>
    .out{
      position: relative;
    }
    img{
      position:absolute;
      top:0;
      left:0;
      right:0;
      width:10%;
      margin: auto;
    }
  </style>
</head>
<body>
由绝对定位方向的爆裂拉伸和width/height尺寸同时存在，
width/height设置的尺寸作用大于拉伸尺寸；
如
position:absolute;top:0;left:0;right:0;widht:50%;
以上实际宽度是50%（widht:50%）而不是100%（left:0;right:0）；
<div class="out">
  <img src="../img/1.JPG" alt="">
</div>
爆裂拉伸和width/height尺寸再加上margin为auto可以在IE8+支持天使的绝对居中特性
</body>
</html>
