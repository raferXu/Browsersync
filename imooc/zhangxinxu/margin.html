<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .box{width: 1200px;margin:auto;background-color: orange}
    .ul{overflow: hidden}
    .ul2{overflow: hidden; margin-right:-20px}
    .li{width: 380px;height: 300px;margin-right: 20px;background-color: green;float: left}
    .li2{width: 386.66px;height: 300px;margin-right: 20px;background-color: green;float: left}
  </style>
</head>
<body>
<div class="box">
  <div class="ul">
    <div class="li">列表1</div>
    <div class="li">列表2</div>
    <div class="li">列表3</div>
  </div>
</div>
<div class="box">
  <div class="ul2">
    <div class="li2">列表1</div>
    <div class="li2">列表2</div>
    <div class="li2">列表3</div>
  </div>
</div>
</body>
</html>
