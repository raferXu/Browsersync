<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>padding百分比轻松实现正方形</title>
  <style>
    .container{
      padding: 50%;
      background-color: red;
      background-size: 100%;
      position: relative;
    }
    .example{
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="example">
    <h2>your finger tip</h2>
    <h4>imooc itcast</h4>
  </div>
</div>
</body>
</html>
