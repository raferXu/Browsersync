<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .search-ul{
      display: block;
      box-sizing: border-box;
      position: absolute;
      width: 262px;
      margin: 39px 0 0 1px;
      padding-left: 0;
      list-style-type: none;
      /*border: 1px solid #e6e8e9;*/
      background-color: #fff;
      box-shadow: 0px 1px 2px #d5d7d8;
      font-size: 12px;
    }
    .search-input{
      box-sizing: border-box;
      width: 264px;
      height: 39px;
      border: 1px solid #e6e8e9;
      outline: none;
    }
  </style>
</head>
<body>
<div class="search">
  <ul class="search-ul">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
  <input class="search-input" type="text">
</div>
</body>
</html>
