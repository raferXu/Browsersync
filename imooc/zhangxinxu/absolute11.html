<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    html,body{
      height: 100%;
    }
    .page{
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
    }
    header,footer{
      position: absolute;
      left: 0;
      right: 0;
    }
    header{
      height: 48px;
      top: 0;
    }
    footer{
      height: 52px;
      bottom: 0;
    }
    aside{
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 250px;
    }
    .content{
      position: absolute;
      top: 48px;
      bottom: 52px;
      left: 250px;
      overflow: auto;
    }
    .overlay{
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: rgba(0,0,0.5);
      z-index: 9;
    }
  </style>
</head>
<body>
<div class="page">
  <header></header>
  <aside></aside>
  <div class="content"></div>
  <footer></footer>
</div>
<div class="overlay"></div>
</body>
</html>
