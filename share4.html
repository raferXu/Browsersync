<!DOCTYPE html>  
<html>  
<head>  
    <title>IOS 通过浏览器打开App(看美)</title>  
    <meta charset="utf-8">  
    <style type="text/css">  
        .back{  
            position:absolute; top:50px;left:360px;float:left;  
  
        }  
    </style>  
</head>  
<body>  
    <div class="back">
        <a href="https://pazb.pingan.com.cn/token/qr/lead_to_download_url">下载或打开APP</a>
    </div>
    <script src="zhongbao3/h5/js/jquery.1.7.2.min.js"></script>
    <script>
      openApp('pacrowd://com.pingan.crowdsourcing','https://pazb.pingan.com.cn/token/qr/lead_to_download_url','',function (a) {
        if(!a){
          location.href = 'https://pazb.pingan.com.cn/token/qr/lead_to_download_url';
//          location.href = 'https://www.baidu.com';
        }
      });
      function openApp(openUrl, appUrl, action, callback) {
        //检查app是否打开
        function checkOpen(cb){
          var _clickTime = +(new Date());
          function check(elsTime) {
            if ( elsTime > 3000 || document.hidden || document.webkitHidden) {
              cb(1);
            } else {
              cb(0);
            }
          }
          //启动间隔20ms运行的定时器，并检测累计消耗时间是否超过3000ms，超过则结束
          var _count = 0, intHandle;
          intHandle = setInterval(function(){
            _count++;
            var elsTime = +(new Date()) - _clickTime;
            if (_count>=100 || elsTime > 3000 ) {
              clearInterval(intHandle);
              check(elsTime);
            }
          }, 20);
        }

        //在iframe 中打开APP
        var ifr = document.createElement('iframe');
        ifr.src = openUrl;
        ifr.style.display = 'none';
        if (callback) {
          checkOpen(function(opened){
            callback && callback(opened);
          });
        }

        document.body.appendChild(ifr);
        setTimeout(function() {
          document.body.removeChild(ifr);
        }, 2000);
      }
    </script>
</body>  
</html>
