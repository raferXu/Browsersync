<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<input id="number" type="number" style="height:40px" max="1" min="0">
<div id="div" contenteditable="true">1234556</div>
<input type="number" oninput="if(value.length>1)value=value.slice(1)" />
<script>
  //定位div(contenteditable = "true")
  function po_Last_Div(obj) {
    if (window.getSelection) {//ie11 10 9 ff safari
      obj.focus(); //解决ff不获取焦点无法定位问题
      var range = window.getSelection();//创建range
      range.selectAllChildren(obj);//range 选择obj下所有子内容
      range.collapseToEnd();//光标移至最后
    }
    else if (document.selection) {//ie10 9 8 7 6 5
      var range = document.selection.createRange();//创建选择对象
      //var range = document.body.createTextRange();
      range.moveToElementText(obj);//range定位到obj
      range.collapse(false);//光标移至最后
      range.select();
    }
  }
  var oDiv = document.getElementById('div');
  var oNum = document.getElementById('number');
  po_Last_Div(oDiv);
  oDiv.onfocus = function () {
  };


</script>
</body>
</html>
