<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .num{display:inline-block;width:48px;height:80px;line-heigh:80px;text-align:center;border:1px solid red;font-size:60px;color:#fff;background-color:#000;}
  </style>
</head>
<body>
<div>
  <img src="无效地址.jpg" alt="1" />
</div>
<script type="text/javascript">
  window.onload = function() {
    var imgs = document.getElementsByTagName("img");
    for(var i = 0; i < imgs.length; i++) {
      (function(a) {
        var img = new Image();
        img.onerror = function() {
          if(imgs[a].getAttribute("alt")) {
            var txt = document.createTextNode(imgs[a].alt);
            imgs[a].parentNode.className = "num";
            imgs[a].parentNode.insertBefore(txt, imgs[a]);
          }
          imgs[a].style.display = "none";
        };
        img.src = imgs[a].src;
      })(i);
    }
  };
</script>
</body>
</html>
