    <script>
      function htmlFontSize(){
        var html = document.querySelector("html");
        var width = html.getBoundingClientRect().width;
        html.style.fontSize = width / 3.75 + "px";
      }
      htmlFontSize();
      window.addEventListener("resize",function(){
        htmlFontSize();
      },false);
      window.onerror = function (msg,url,l) {
        var txt = '';
        txt="There was an error on this page.\n\n";
        txt+="Error: " + msg + "\n";
        txt+="URL: " + url + "\n";
        txt+="Line: " + l + "\n\n";
        console.log(txt);
      };
    </script>

  $(function () {

      $(this).on('pz_dragend',function () {
        console.log('dragend');
      });
      $(this).on('pz_doubletap',function () {
        console.log('pz_doubletap');
      });
    });
    var AImg = ['medicineName1.jpg','medicineName2.jpg','medicineName3.jpg','medicineName4.jpg','medicineName5.jpg','medicineName6.jpg','medicineName7.jpg','medicineName8.jpg','medicineName9.jpg'];
    var i = 0;
    $('.next').off('touchstart').on('touchstart',function () {
      i++;
      i%=10;
      $('.billImg').attr('src',AImg[i]);
      $('header h1').html(getCurStr());
    });
    var blockStr = {'str':"1234567890"};
//      var str = "6143812379";

    var aInput = $('#codeLockWrap input');
    var nowValue;
    for(var i=0;i<10;i++){
      aInput[i].value = blockStr.str[i];
      aInput[i].onfocus = function () {
        nowValue = this.value;
        this.value = '';
      };
      aInput[i].onblur = function () {
        if(!this.value){
          this.value = nowValue;
        }
      };
    }

    function getCurStr() {
      var curStr = [];
      for(var i = 0, olen = aInput.length; i < olen; i++){
        curStr[i] = aInput[i].value;
//        console.log(aInput[i].value);
      }
      console.log(curStr.join(''));
      return curStr.join('');
    }
    var oSubmit = document.getElementById('submit');
    oSubmit.onclick = function () {
      getCurStr();
    }
  })

</script>
