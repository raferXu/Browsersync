<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script>
    function htmlFontSize(){
      var html = document.querySelector("html");
      var htmlWidth = html.getBoundingClientRect().width;
      html.style.fontSize = htmlWidth / 3.75 + "px";
    }
    htmlFontSize();
    window.addEventListener("resize",function(){
      htmlFontSize();
    },false);
  </script>
  <style>
    body,p{
      margin: 0;
    }

    html{
      width: 100%;
      height: 100%;
      font-size: 100px;
    }
    body{
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-size: .14rem;
    }
    img{
      vertical-align: top;
    }
    .tip{
      position: relative;
      width: 100%;
      height: 100%;
      overflow: auto;
    }
    .tip img:first-child{
      width: 100%;
    }
    .tip img:last-child{
      position: absolute;
      top: 5.38rem;
      left: 50%;
      width: .8rem;
      -webkit-transform: translateX(-50%);
      transform: translateX(-50%);
    }


  </style>
</head>
<body>
  <div class="tip" id="tip1">
    <img src="tips1.png" alt="tips1">
    <img src="OK.png" alt="ok" id="ok1">
  </div>
  <div class="tip" id="tip2" style="display:none">
    <img src="tips2.png" alt="tips2">
    <img src="OK.png" alt="ok" id="ok2">
  </div>
  <script>
    var tip1 = document.getElementById('tip1');
    var tip2 = document.getElementById('tip2');
    var ok1 = document.getElementById('ok1');
    var ok2 = document.getElementById('ok2');
    ok1.onclick = function () {
      tip1.style.display = 'none';
      tip2.style.display = 'block';
    };
    ok2.onclick = function () {
      location.href = 'http://192.168.0.182:5009/project/hospital/newtask-token';
    }
  </script>
</body>
</html>
