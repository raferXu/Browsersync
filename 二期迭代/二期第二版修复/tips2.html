<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script>
    function htmlFontSize(){
      var html = document.querySelector("html");
      var htmlWidth = html.getBoundingClientRect().width;
      html.style.fontSize = htmlWidth / 3.75 + "px";
    }
    htmlFontSize();
    window.addEventListener("resize",function(){
      htmlFontSize();
    },false);
  </script>
  <style>
    body,p{
      margin: 0;
    }

    html{
      width: 100%;
      height: 100%;
      font-size: 100px;
    }
    body{
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-size: .14rem;
    }
    img{
      vertical-align: top;
    }
    .tip{
      position: relative;
      width: 100%;
      height: 100%;
      overflow: auto;
    }
    .tip img:first-child{
      width: 100%;
    }
    .tip img:last-child{
      position: absolute;
      top: 5.38rem;
      left: 50%;
      width: .8rem;
      -webkit-transform: translateX(-50%);
      transform: translateX(-50%);
    }


  </style>
</head>
<body>
  <div class="tip">
    <img src="tips2.png" alt="tips1">
    <img src="OK.png" alt="ok">
  </div>
</body>
</html>
