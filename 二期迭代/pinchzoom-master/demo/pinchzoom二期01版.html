<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Pinchzoom.js Demo</title>

    <style type="text/css">
        div.pinch-zoom,
        div.pinch-zoom img{
            width: 100%;
            -webkit-user-drag: none;
        }


        div.page {
            height: 120px;
            overflow: hidden;
            margin: 50px auto 50px auto;
            max-width: 500px;
            position: relative;
            text-align: left;
        }
    </style>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- pinchzoom requires: jquery -->
    <script type="text/javascript" src="../dependencies/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../src/pinchzoom二期01版.js"></script>
    <script type="text/javascript">
        $(function () {
            var opt = {zoomFactor:3,offset:{x:300,y:300},maxZoom:20};
            $('div.pinch-zoom').each(function () {
                new RTP.PinchZoom($(this), opt);
            });
        })
    </script>
    <!--<style>-->
        <!--div.pinch-zoom{-->
            <!--transform-origin: 0% 0% 0px;-->
            <!--position: absolute;-->
            <!--transform: scale(2, 2) translate(-103.334px, -101.666px);-->
        <!--}-->
    <!--</style>-->
</head>
<body>

    <div class="page">
        <div class="pinch-zoom">
            <div class="description">
                <h1>Pinchzoom.js</h1>
                <p>
                    Multi-touch zoom in Javascript
                </p>
            </div>
            <img src="frog.jpg"/>
            <a class="image" href="http://www.flickr.com/photos/59446027@N00/5258583198" target="_blank">by Peter Nijenhuis on Flickr; Some rights reserved</a>
        </div>
    </div>

</body>
</html>
