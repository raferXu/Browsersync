<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Title</title>
  <script>
    function htmlFontSize(){
      var html = document.querySelector("html");
      var width = html.getBoundingClientRect().width;
      html.style.fontSize = width / 3.75 + "px";
    }
    htmlFontSize();
    window.addEventListener("resize",function(){
      htmlFontSize();
    },false);
  </script>
  <style>
    html{font-size: 100px;background-color:#f0f0f0;}
    body,h2,h3,p{margin:0}
    body{font-weight:200;color:#828282;}
    h1,h2,h3,b{font-weight:400;color:#323232;}
    body{font-size:.14rem}
    header{background-color: #fff}
    h1{font-size: .20rem}
    main{
      padding: 0 .15rem;
      line-height: 1.8;
    }
    h2{font-size:.18rem;padding: .3rem 0;line-height: 1}
    .txtInd{
      text-indent: 2em;
    }
    .tc{
      text-align: center;
    }
  </style>
</head>
<body>
<main>
  <h2 class="tc">积分兑换说明</h2>
  <h3>兑换方式：</h3>
  <p class="txtInd">平安众包积分仅支持兑换为平安万里通积分进行消费，<b>请务必正确填写您注册万里通积分时所绑定的手机号，</b>因手机号填写错误而导致的积分兑换失误，平安众包均不对后果予以负责。每日最多可提交3次兑换申请。</p>
  <h3>兑换价值：</h3>
  <p class="txtInd">平安众包积分可按<b>1：1</b>的比例兑换为万里通积分，即每500众包积分可兑换500万里通积分，500万里通积分价值为1元。</p>
  <h3>到账查询：</h3>
  <p class="txtInd">平安众包积分兑换为万里通积分会有3-10个工作日的延迟，请自行前往万里通查询对应的积分是否到账成功。如10个工作日后万里通积分仍未发放，请通过【问题反馈】进行相关反馈，根据处理结果，如有必要我们会及时电话联系您。</p>
</main>
</body>
</html>
