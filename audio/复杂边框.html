<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div{
      position:relative;
      width: 180px;
      height: 180px;
      margin: 10px 0;
    }
    .d1{
      background:#9c27b0;
      border:20px dashed #2196f3;
    }
    .d2{
      background:#9c27b0;
      border:20px dashed #2196f3;
    }
    .d2::after{
      content:"";
      position:absolute;
      top:0;
      left:0;
      bottom:0;
      right:0;
      background:#fff;
    }
    .d3{
      background:#fff;
      background-clip:padding-box;
      border:20px dashed #cccc99;
    }
    .d3::before{
      content:"";
      position:absolute;
      top:-20px;
      left:-20px;
      bottom:-20px;
      right:-20px;
      background:#996699;
      z-index:-1;
    }
  </style>
</head>
<body>
  <div class="d1"></div>
  <div class="d2"></div>
  <div class="d3"></div>
</body>
</html>
