<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .t1{
      width: 900px;
      height: 600px;
      background-color: blue;
    }
    .t2{
      width: 900px;
      height: 600px;
      background-color: red;
    }
    .t3{
      width: 900px;
      height: 600px;
      background-color: green;
    }
  </style>
</head>
<body>
<div class="t1"></div>
<div class="t2"></div>
<div class="t3"></div>
<input type="button" id="scrollButton" value="点击我，看见我没有……………………………………"><br/>
<div class="t3"></div>

<script>
  document.getElementById("scrollButton").onclick = function () {
    var nowScroll = document.body.scrollTop, flag = "up";
    var funScroll = function () {
      var top = document.body.scrollTop;
      if (flag == "up") {
        top -= 20;
        if (top <= 0) {
          top = 0;
          flag = "down";
        }
      } else if (flag == "down") {
//        return;
        top += 20;
        if (top >= nowScroll) {
          top = nowScroll;
          flag = "stop";
        }
      } else {
        return;
      }
      document.body.scrollTop = top;
      requestAnimationFrame(funScroll);
    };
    if (nowScroll) {
      funScroll()
    }
  }
</script>
</body>
</html>
