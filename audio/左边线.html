<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div{
      position:relative;
      width:200px;
      height:60px;
      background:#ddd;
      margin: 10px 0;
    }
    .d1{
      border-left:5px solid deeppink;
    }
    .d2::after{
      content:"";
      width:5px;
      height:60px;
      position:absolute;
      top:0;
      left:0;
      background:deeppink;
    }
    .d3{
      box-shadow:-5px 0px 0 0 deeppink;
                  /*x    y  模糊  扩展*/
    }
    .d4{
      box-shadow:inset 5px 0px 0 0 deeppink;
    }
    .d5{
      filter:drop-shadow(-5px 0 0 deeppink);
                        /*x   y  模糊*/
    }
    .d6{
      background-image:linear-gradient(90deg, deeppink 0px, deeppink 5px, transparent 5px);
    }
    .d7{
      height:50px;
      outline:5px solid deeppink;
    }
    .d7::before{
      position:absolute;
      content:"";
      top:-5px;
      bottom:-5px;
      right:-5px;
      left:0;
      background:#ddd;
    }
    .d8{
      width:205px;
      background:deeppink;
      overflow-y:scroll;
    }
    .d8::-webkit-scrollbar{
      width: 200px;
      background-color:#ddd;
    }
  </style>
</head>
<body>
<div class="d1"></div>
<div class="d2"></div>
<div class="d3"></div>
<div class="d4"></div>
<div class="d5"></div>
<div class="d6"></div>
<div class="d7"></div>
<div class="d8"></div>
</body>
</html>
