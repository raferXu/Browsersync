<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>按钮式标签</title>
  <!-- 此文件为了显示Demo样式，项目中不需要引入 -->
  <link href="../../assets/code/demo.css" rel="stylesheet">

  <link href="http://g.alicdn.com/bui/bui/1.1.21/css/bs3/dpl.css" rel="stylesheet">
  <link href="http://g.alicdn.com/bui/bui/1.1.21/css/bs3/bui.css" rel="stylesheet">

</head>
<body>
<div class="demo-content">
  <div class="toolbar">
    <button id="btnAdd" class="button button-primary">添加</button>
    <button id="btnRefresh" class="button button-primary">刷新</button>

  </div>
  <div id="tab"></div>



  <script src="http://g.tbcdn.cn/fi/bui/jquery-1.8.1.min.js"></script>
  <script src="http://g.alicdn.com/bui/seajs/2.3.0/sea.js"></script>
  <script src="http://g.alicdn.com/bui/bui/1.1.21/config.js"></script>

  <!-- script start -->
  <script type="text/javascript">
    BUI.use('bui/tab',function(Tab){

      var tab = new Tab.NavTab({
        render:'#tab',
        height:300,
        children : [
          {
            title : '测试标签',
            href : 'http://www.baidu.com',
            actived:true
          },
          {
            title : '测试标签2',
            href : 'http://www.baidu.com'
          }
        ]
      });

      tab.render();
      $('#btnAdd').on('click',function(){
        var config = {
          title : '添加标签',
          href : 'http://www.baidu.com'
        };
        tab.addTab(config);
      });

      $('#btnRefresh').on('click',function(){
        var item = tab.getActivedItem();
        //item = tab.getItemById(id);//通过id获取
        item && item.reload();
      });

    });

  </script>
  <!-- script end -->
</div>
</body>
</html>
