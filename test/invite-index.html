<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>Title</title>
  <script>
    function htmlFontSize(){
      var html = document.querySelector("html");
      var width = html.getBoundingClientRect().width;
      html.style.fontSize = width / 3.75 + "px";
    }
    htmlFontSize();
    window.addEventListener("resize",function(){
      htmlFontSize();
    },false);
  </script>
  <style>
    html, body{width:100%;height:100%;overflow:hidden;}
    body,p{margin: 0;}
    img{vertical-align: top;}
    
    .wrap{width:100%;height:100%;overflow:auto;}
    
    header{
      box-sizing: border-box;
      position: relative;
      width: 100%;
      min-height: 1.5rem;
      background: url("img/banner.png");
      background-size: 100%;
      background-repeat: no-repeat;
      padding: 1.3rem .3rem 0;
    }
    .defaultPic{
      position: absolute;
      left: .3rem;
      bottom: 0;
      width: .75rem;
    }
    .lastTime{
      width: 1.5rem;
      height: .2rem;
      margin: .18rem auto .28rem auto;
      font-size: 12px;
      color: #828282;
      text-align: center;
      background: #f0f0f0;
      border-radius: .1rem;
      line-height: .2rem;
    }
    .inviteTotal{
      padding-bottom: .2rem;
    }
    .inviteTotal>div{
      box-sizing: border-box;
      float: left;
      width: 50%;
      text-align: center;
    }
    .inviteNum{
      border-right: 1px solid #828282;
    }
    .fontText{
      color: #828282;
      font-size: 14px;
    }
    .fontNum{
      color: #323232;
      font-size: 14px;
    }
    .fontTextB{
      color: #828282;
      font-size: 18px;
    }
    .fontNumB{
      color: #323232;
      font-size: 18px;
    }
    .clearfix:before,
    .clearfix:after {
      display: table;
      content: " ";
    }
    .clearfix:after {
      clear: both;
    }
    .clearfix{
      *zoom: 1;
    }
    #inviteNum,#inviteScore{
      padding-top: .18rem;
    }

  </style>
</head>
<body>
<div class="wrap" id="wrap">
  <header>
    <img class="defaultPic" src="img/defaultPic.png" alt="defaultPic">
    <p id="lastTime" class="lastTime">截止至 9月4日 23:59</p>
  </header>
  <main>
    <div class="inviteTotal clearfix">
      <div class="inviteNum">
        <p class="fontText">共邀请新用户数</p>
        <p class="fontNum" id="inviteNum">12</p>
      </div>
      <div class="inviteScore">
        <p class="fontText">共获得邀请奖励 （分）</p>
        <p class="fontNum" id="inviteScore">18298</p>
      </div>
    </div>
  </main>
</div>


<script></script>
</body>
</html>
