<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>jQuery移动端触屏滑动日期控件</title>
		<link href="css/mobiscroll_002.css" rel="stylesheet" type="text/css">
		<link href="css/mobiscroll_003.css" rel="stylesheet" type="text/css">
		<script src="js/jquery.1.7.2.min.js"></script>
    <script src="js/mobiscroll_002x.js" type="text/javascript"></script>
		<script src="js/mobiscroll_004.js" type="text/javascript"></script>
		<script src="js/mobiscroll.js" type="text/javascript"></script>
		<script src="js/mobiscroll_003.js" type="text/javascript"></script>
	<style>
		body{height: 1000px;}
	</style>
</head>
<body>
<div style="height: 600px;"></div>
	<div class="content">
		<div class="demos">
			<label for="appDate">日期</label>
			<input value="20051101" class="" readonly="readonly" name="appDate" id="appDate" type="text">
		</div>
	</div>
	<script type="text/javascript">
		$(function () {
		  $('#appDate').val('');
			var opt={};
			opt.date = {preset : 'date'};
			opt.default = {
				theme: 'android-ics light', //皮肤样式
        display: 'bottom', //显示方式
				mode: 'scroller', //日期选择模式
				dateFormat: 'yymmdd',
				lang: 'zh',
				showNow: false,  //是否显示'今天'按钮
				nowText: "今天",  //'今天'按钮的显示内容
				startYear: 2000, //开始年份
				endYear: 2020 //结束年份
			};
			$("#appDate").mobiscroll($.extend(opt['date'], opt['default']));
		});
	</script>
</body>
</html>
