<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    html, body{
      width: 100%;
      height: 100%;
    }
    body{
      position: relative;
    }
    div{
      position: absolute;
      left: 0;
      bottom: -500px;
      width: 400px;
      height: 500px;
      background-color: red;
      opacity: .6;
    }
  </style>
</head>
<body>
<div></div>
<script src="js/jquery.1.7.2.min.js"></script>
<script>
  $(function () {
    $(document).click(function () {
      $('div').animate({'bottom':0,'opacity':1}, 2000);
    });
  })
</script>
</body>
</html>
