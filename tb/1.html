<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    html, body{
      width: 100%;
      height: 100%;
    }
    body, h1{
      margin: 0;
    }
    img{
      vertical-align: top;
    }
    body{
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #login{
      width: 300px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 0 5px #ccc;
      padding: 10px 0;
      text-align: center;
    }
    .logo{
      width: 80px;
      height: 80px;
      border: 1px solid #ccc;
    }
    .loginTitle{
      font-size: 16px;
      margin: 10px 0;
    }
    #loginSubmit{
      width: 45px;
      padding: 3px 0;
      outline: none;
      border: 1px solid #ccc;
      margin-top: 10px;
      background: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="login">
    <img class="logo" src="" alt="logo">
    <h1 class="loginTitle">登录</h1>
    <div class="userBox">
      <label for="user">账号: </label>
      <input id="user" type="text" >
    </div>
    <div class="password">
      <label for="password">密码: </label>
      <input id="password" type="text" >
    </div>
    <input id="loginSubmit" type="button" value="提交">
  </div>
</body>
</html>
