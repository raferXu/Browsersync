<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .custom-border{
      width:200px;
      margin:10px auto;
      height:100px;
      border:1px solid #333;
      background-color:#eee;
      padding:10px;
    }
    .scale-border{
      margin:10px auto;
      height:100px;
      position:relative;
      padding:10px;
      width: 200px;
    }
    .border{
      -webkit-transform:scale(0.5);
      transform:scale(0.5);
      position:absolute;
      border:1px solid #333;
      top:-50%;
      right:-50%;
      bottom:-50%;
      left:-50%;
      border-radius: 10px;
      background-color:#eee;
    }
    .content{
      position:relative;
      z-index:2;
    }
  </style>
</head>
<body>
<div class="custom-border border-color">边框宽度1px</div>
<div class="scale-border">
  <div class="content">边框宽度0.5px</div>
  <div class="border border-color"></div>
</div>
</body>
</html>
