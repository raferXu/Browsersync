<script src="../二期迭代/pinchzoom-master/dependencies/jquery-1.7.2.min.js"></script>
<script>
//    用setTimeout来做延迟执行
    function wait(time) {
        var deferred = $.Deferred();
        setTimeout(function () {
            deferred.resolve();
        },time);
        return deferred.promise();
    }
    wait(2000).done(function () {

    })
</script>
