<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script src="../二期迭代/pinchzoom-master/dependencies/jquery-1.7.2.min.js"></script>
<script>
//    场景2: A、B完成了，再执行C
//    $.when可接受多个deferred对象，$.when会返回一个promise，用作后续回调的绑定
//    $.when($.ajax('/page1.php'),$.ajax('/page2.php')).then(myFunc,myFailure);
//    $.when中2个异步请求均返回成功后，即会执行myFunc回调；只要有一个异步请求失败即会执行myFailure回调
    var asyncA = function () {
        return $.ajax({
            type: 'POST',
            dataType: 'json',
            url: '/path/a'
        });
    };
    var asyncB = function () {
        return $.ajax({
            type: 'POST',
            dataType: 'json',
            url: '/path/b'
        });
    };
    var asyncC = function () {

    };
    $.when(asyncA(),asyncB()).done(function (dataA,dataB) {
        asyncC();
    })

</script>
</body>
</html>
