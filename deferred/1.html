<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../二期迭代/pinchzoom-master/dependencies/jquery-1.7.2.min.js"></script>
<script>
    var deferred = new $.Deferred();
    deferred.done(function () {
        console.log('run when deferred is resolved');
    });
    deferred.resolve();
    deferred.done(function () {
        console.log('立即执行');
    });
</script>
</body>
</html>
