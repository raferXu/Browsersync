<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../jquery.1.7.2.min.js"></script>
  <script src="../echarts.min.js"></script>
</head>
<body>
<div id="main" style="min-width:900px;width:45%;height:600px;"></div>

<script>

  var myChart = echarts.init(document.getElementById('main'));

  var data = [];

  for (var i = 0; i <= 100; i++) {
    var theta = i / 100 * 360;
    var r = 5 * (1 + Math.sin(theta / 180 * Math.PI));
    data.push([r, theta]);
  }

  option = {
    title: {
      text: '极坐标双数值轴'
    },
    legend: {
      data: ['line']
    },
    polar: {},
    tooltip: {
      trigger: 'axis',
      axisPointer: {
        type: 'cross'
      }
    },
    angleAxis: {
      type: 'value',
      startAngle: 0
    },
    radiusAxis: {
    },
    series: [{
      coordinateSystem: 'polar',
      name: 'line',
      type: 'line',
      data: data
    }]
  };

  myChart.setOption(option);

</script>
</body>
</html>
