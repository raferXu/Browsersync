<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <title>Title</title>
  <script>
    (function () {
      var html = document.documentElement;
      var htmlW = html.getBoundingClientRect().width;
      html.style.fontSize = htmlW/15 +'px';
    })();
  </script>
  <style>
    body, body *{
      -webkit-text-size-adjust: 100%;
    }
    body{font-family: Helvetica;}
    body, h1{margin: 0;}
    a,input,button{
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      -webkit-appearance: none;
    }
    a{
      text-decoration: none;
    }
    .rows{
      display: -webkit-box;
      display: flex;
      padding: .4rem .5rem 0;
    }
    .rows div{
      -webkit-box-flex: 1;
      flex-grow: 1;
      width: 0;
      /*两侧留白一致，但是内部a的宽度随文字不同而不同所以强制给div设置一致宽度*/
    /* 宽度一致才能保证每个元素总占位一致 */
    }
    .rows div a{
      display: block;
      line-height: 1.04rem;
      text-align: center;
      font-size: .44rem;
      color: #666;
    }
    .rows div a:before{
      display: block;
      content: '';
      margin: 0 auto;
      width: 1.72rem;
      height: 1.7rem;
      background: url("img/icon.png") no-repeat;
      background-size: 9rem 3.6rem;
    }
    .rows div:nth-of-type(1) a:before{
      background-position: 0 0;
    }
    .rows div:nth-of-type(2) a:before{
      background-position: -1.8rem 0;
    }
    .rows div:nth-of-type(3) a:before{
      background-position: -3.6rem 0;
    }
    .rows div:nth-of-type(4) a:before{
      background-position: -5.4rem 0;
    }
    .rows div:nth-of-type(5) a:before{
      background-position: -7.2rem 0;
    }
    .rows:nth-of-type(2) div:nth-of-type(1) a:before{
      background-position: 0 -1.8rem;
    }
    .rows:nth-of-type(2) div:nth-of-type(2) a:before{
      background-position: -1.8rem -1.8rem;
    }
    .rows:nth-of-type(2) div:nth-of-type(3) a:before{
      background-position: -3.6rem -1.8rem;
    }
    .rows:nth-of-type(2) div:nth-of-type(4) a:before{
      background-position: -5.4rem -1.8rem;
    }
    .rows:nth-of-type(2) div:nth-of-type(5) a:before{
      background-position: -7.2rem -1.8rem;
    }

  </style>
</head>
<body>
<div class="rows">
  <div>
    <a href="javascript:;">阿杜</a>
  </div>
  <div>
    <a href="javascript:;">詹姆斯</a>
  </div>
  <div>
    <a href="javascript:;">罗德曼</a>
  </div>
  <div>
    <a href="javascript:;">威少</a>
  </div>
  <div>
    <a href="javascript:;">威少</a>
  </div>
</div>
<div class="rows">
  <div>
    <a href="javascript:;">阿杜</a>

  </div>
  <div>

  </div>
  <div>
    <a href="javascript:;">威少</a>
  </div>
  <div>
    <a href="javascript:;">威少</a>
  </div>
</div>
</body>
</html>
