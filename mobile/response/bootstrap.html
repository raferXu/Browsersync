<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

.container  大屏居中，小屏占满
.container-fluid  始终100%占满

lg  大屏幕 大桌面显示器(>=1200px)
md  中等屏幕 桌面显示器(>=992px)
sm  小屏幕 平板(>=768px)
xs  超小屏幕 手机(<768px)

col-md-2  占两格
col-md-offset-1  开始及后面全部右移1格
col-md-push-1  自己右移1格，不影响同行后续部分，类似脱离文档流
visible-xs  超小屏时显示
hidden-xs  超小屏时隐藏


</body>
</html>
