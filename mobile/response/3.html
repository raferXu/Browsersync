<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!--<link rel="stylesheet" href="1.css" media="all and (min-width:400px)">-->
  <style>
    /*@import url(1.css) (min-width:400px);*/
    body{margin: 0}
    div{
      height: 100px;
      border: 1px solid red;
      box-sizing: border-box;
      float: left;
    }
    @media all and (min-width:400px) {
      div{
        width: 100%
      }
    }
    @media all and (min-width:600px) {
      div{
        width: 50%
      }
    }
    @media all and (min-width:800px) {
      div{
        width: 33.333%
      }
    }
    @media all and (min-width:1000px) {
      div{
        width: 16.666%
      }
    }

    @media not tv{
      div{
        background-color: pink;
      }
    }
    @media (orientation:portrait) {
      div{
        background-color: #00f0f5;
      }
    }
    /*原理是检查可视区的宽高比，当页面有输入框时弹出软键盘可能会影响判断，所以不推荐使用*/
    @media (orientation:landscape) {
      div{
        background-color: #0000FF;
      }
    }
  </style>
</head>
<body>
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
</body>
</html>
