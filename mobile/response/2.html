<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #box{
      height: 100px;
      border: 1px solid #000;
      background-color: pink;
    }
    #box:before{
      content: "明天要上班~~~老子明天要上班，赚钱钱，买东西～～～～"
    }
    @media all and (max-width: 500px){
      #box{
        background-color: mediumorchid;
      }
      #box:before{
        content: "明天星期一啊星期一";
      }
    }
  </style>
</head>
<body>
<div id="box"></div>
</body>
</html>
