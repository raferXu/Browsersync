<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <title>Title</title>
  <style>
    body,ul{margin:0;}
    ul{padding: 0;list-style: none;}
    body{width:100%;}
    .lb{
      width: 100%;
      height: 100px;
      position: relative;
    }
    .lb ul{
      width: 400%;
      height: 100px;
      position: absolute;
      left: 0;
      top: 0;
    }
    .lb li{
      width: 25%;
      height: 100px;
      float: left;
    }
    .lb li:nth-of-type(1){
      background-color: red;
    }
    .lb li:nth-of-type(2){
      background-color: green;
    }
    .lb li:nth-of-type(3){
      background-color: blue;
    }
    .lb li:nth-of-type(4){
      background-color: yellow;
    }
  </style>
</head>
<body>
<div class="lb">
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>
<script>
var lb = document.querySelector('.lb'),
    lbW = lb.offsetWidth,
    len = lb.children.length,
    lbUl = document.querySelector('.lb ul'),
    lbLls = document.querySelectorAll('.lb li'),
    sL = 0,sX = 0;
lbUl.innerHTML += lbUl.innerHTML;
lbUl.style.width = lbW * len + 'px';
lbUl.addEventListener('touchstart',function (e) {
  sX = e.changedTouches[0].pageX;
  lbUl.style.transition = 'none';
  sL = this.offsetLeft;
});
lbUl.addEventListener('touchmove',function (e) {
  var eX = e.changedTouches[0].pageX;
  var to = (eX - sX);
  lbUl.style.left = to + sL + 'px';
});
lbUl.addEventListener('touchend',function (e) {
  var to = Math.round(lbUl.offsetLeft/lbW);
  lbUl.style.transition = '.5s';
  lbUl.style.left = 0 + 'px';
  console.log(to);
});
</script>
</body>
</html>
