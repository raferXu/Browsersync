<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <meta name="x5-orientation" content="portrait">
  <!--针对x5内核的浏览器，如QQ只能竖屏显示-->
  <meta name="x5-fullscreen" content="true">
  <!--针对x5内核的浏览器，如QQ设置全屏显示-->
  <meta name="screen-orientation" content="portrait">
  <!--针对UC浏览器只能竖屏显示-->
  <meta name="full-screen" content="yes">
  <!--针对UC浏览器设置全屏显示-->
  <meta name="format-detection" content="telephone=no,email=no">
  <!--禁止识别电话号码和邮箱-->
  <title>Title</title>
  <style>


    /*选中文字设置*/


    body{
      font-family: Helvetica;  /*默认字体设置*/
    }
    body *{
      -webkit-text-size-adjust: 100%;  /*禁止文字缩放*/
    }
    a,input,button{
      -webkit-tap-highlight-color: rgba(0,0,0,0);  /*清除点击阴影*/

    }
    input,button{
      -webkit-appearance: none;  /*清除按钮圆角*/
      border-radius: 0;
    }

    /**
      Font Boosting wenkit中在一段文字没有设置高度时可能会被放大
      解决方法：设置高度或最大高度
    **/

  </style>
</head>
<body>
<p>13888888888</p>  <!--禁止识别电话号码-->
<a href="tel:18888888888">请拨打电话18888888888</a>  <!--拨打电话-->
<a href="mailto:motao@motao.com">请发送邮件</a>  <!--发邮件-->
<input type="button" value="按钮">
<script>
  console.log(window.devicePixelRatio);
  var n = window.devicePixelRatio;
  //像素比，只能获取不能设置，相当于把一个像素放大至n个像素去显示
  //设计图最少750，不然图片会失真
</script>
</body>
</html>
