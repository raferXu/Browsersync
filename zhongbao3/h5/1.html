<!DOCTYPE html>
<html>
<head>
  <title>平安众包APP下载</title>
  <meta name="viewport" content="width=640,target-densitydpi=320,user-scalable=no,maximum-scale=1.0" />
  <meta name="format-detection" content="telephone=no" />
  <meta charset="utf-8">
  <style type="text/css">
    body {
      min-width: 640px;
      min-height:1136px;
      margin: 0 auto;
      padding:0px;
      background:#F0F0F0;
    }
    .show_content{
      width:100%;
      min-height:1095px;
    }
    .bottom_text{
      float:left;
      width:100%;
      height:100px;
      line-height:100px;
      font-size:32px;
      color:#999999;
      text-align:center;
    }
  </style>
</head>
<body style="background:#F0F4F7">
<section class="show_content">
  <p class="bottom_text" id="bottomText">
    现开始下载平安众包，<br/>
    请留意并在下载完毕后点击安装<br/>
    安装完成后，请点击<b>［设置］
  </b>－><b>［通用］</b>－> <b>［描述文件与设备管理］
  </b> －> <b><br/><br/><br/>［Ping An Insurance(Group)］
  </b> －> <br/>点击"信任Ping An Insurance(Group)" －> <br/>
    <b style="color:red">信任</b>，即可使用平安众包
  </p>
</section>
</body>
<script type="text/javascript">
  var page = {
    init:function(){
      this.autoDownload();
    },
    autoDownload:function(){
      var ua = navigator.userAgent.toUpperCase();

      // 当前环境是否为IOS平台
      var isIos = ua.indexOf('IPHONE OS') != -1;

      var isIosPAD = ua.indexOf('MAC OS') != -1;

      var isWeixin =ua.indexOf('MICROMESSENGER') != -1;

      //这里修改测试包地址
      var iosUrl ="itms-services:///?action=download-manifest&url="+location.origin+"/static/h5/ios_v01.plist";


      if(isIos==true || isIosPAD==true){
        if(isWeixin==true){
          var el = document.getElementById('bottomText');
          el.innerHTML='请点击右上角并选择“在浏览器中打开”<br/>或者 使用专业扫描软件进行扫描安装。';
        }
        else{
          window.location.href=iosUrl;
        }
      }
    }
  };
  page.init();
</script>
</html>
