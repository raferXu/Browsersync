<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  (function () {
    var canvas = document.createElement('canvas'),
      gl = canvas.getContext('experimental-webgl'),
      debugInfo = gl.getExtension('WEBGL_debug_renderer_info');

    alert(gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL));
  })();
</script>
</body>
</html>
