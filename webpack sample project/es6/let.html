<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--下面代码在代码块之中，分别用let和var声明了两个变量。然后在代码块之外调用这两个变量，结果let声明的变量报错，var声明的变量返回了正确的值。这表明，let声明的变量只在它所在的代码块有效。-->
<script>
  {
    let a = 10;
    var b = 1;
  }
  console.log(b);  //1
  console.log(a);  //Uncaught ReferenceError: a is not defined
</script>
</body>
</html>
