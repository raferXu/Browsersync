<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #demo16{
      position: relative;
    }
    #demo16:after, #demo16:before {
      border: 10px solid transparent;
      border-top: 10px solid #fff;
      width: 0;
      height: 0;
      position: absolute;
      top: 0;
      left: 0;
      content: ' '
    }

    #demo16:before {
      border-top-color: #f00;
      top: 2px;
    }
  </style>
</head>
<body>
<span id="demo16"></span>
</body>
</html>
